{% extends 'tima/profile/base.html' %}

{% block tab_content %}
<div class="row" style="margin-top: 10px;">
    <div class="col-md-10 col-xs-offset-2">
        <p><b>Full name:</b> {{ profile.user.first_name }} {{ profile.user.last_name }}</p>
        <p><b>Email:</b> {{ profile.user.email }}</p>
        <p><b>Cultural background:</b> {{ profile.cultural_background|default_if_none:'' }}</p>
        <p><b>Points:</b> {{ profile.points }}</p>
    </div>
</div>
{% endblock %}
