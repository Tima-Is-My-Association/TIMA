{% extends 'tima/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="page-header">
            <h2>Profile</h2>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <ul class="nav nav-tabs">
            {% url 'profile' as profile_url %}
            {% url 'association_history' as association_history_url %}
            <li role="presentation" {% if profile_url == request.path %}class="active"{% endif %}><a href="{% url 'profile' %}">Profile</a></li>
            <li role="presentation" {% if association_history_url == request.path %}class="active"{% endif %}><a href="{% url 'association_history' %}">Association History</a></li>
            <li role="presentation"><a href="#">Edit Profile</a></li>
        </ul>
    </div>
</div>
{% block tab_content %}
{% endblock %}
{% endblock %}
